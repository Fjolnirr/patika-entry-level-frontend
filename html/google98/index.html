<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../../css/google98-style.css">

    <title>Google!</title>
  </head>
  <body>
    <main>
      <!-- Heading Start -->
      <center>
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google98" 
          class="default-spacer"
          width="351"
          height="113"
        />
      </center>
      <!-- Heading End -->

      <!-- Navi start -->
      <nav class="default-spacer">
        <center>
          <table border="0" width="90%" >
            <tbody>
              <tr>
                <td bgcolor="#EEEEEE" colspan="3">
                  <center>
                    <p>Search the web using Google!</p>
                    <input type="text" name="s" id="search" value size="40"/><br />
                    <input type="submit" value="Google Search" />
                    <input type="submit" value="I'm feeling lucky" />
                  </center>
                </td>
              </tr>
              <tr>
                <td width="37%" bgcolor="#7EE5DA">
                  <center>
                    <p>Special Searches</p>
                    <a href="/web/19981202230410/http://www.google.com/stanford"
                      >Stanford Search</a
                    >
                    <br />
                    <a href="/web/19981202230410/http://www.google.com/linux"
                      >Linux Search</a
                    >
                  </center>
                </td>
                <td bgcolor="70CCC2">
                  <center>
                    <a class="min-font" href="help.html">Help!</a> <br />
                    <a class="min-font" href="about.html">About Google!</a> <br />
                    <a class="min-font" href="company.html">Company Info</a> <br />
                    <a class="min-font" href="stickers.html">Google! Logos</a> <br />
                  </center>
                </td>
                <td align="right" bgcolor="62B3AA">
                  <center>
                    <p class="min-font">Get Google!</p>
                    <p class="min-font">updates monthly:</p>
                    <input type="text" name="a" id="your-email" placeholder="your e-mail"/> <br>
                    <input type="submit" value="Subscribe" />
                    <a class="min-font"
                      href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                      >Archive</a
                    >
                  </center>
                </td>
              </tr>
            </tbody>
          </table>
        </center>
      </nav>
      <!-- Navi end -->
      <br>
      <!-- Footer Start -->
      <footer>
        <center><p class="min-font">Copyright @1998 Google Inc.</p></center>
      </footer>
      <!-- Footer End -->
    </main>
  </body>
</html>
